
[world parameters]
gridsizeY = 30
gridsizeX = 30
numberOfGenes = 10
numberOfPixies = 20
numberOfGenerations = 10
numberOfSimSteps = 10
# key for SelCrit-lookup table; see enum SelCrit
selectionCriterium = 2
# see environment.h enum Barriers
Barriers_Key = 0
# see environment.h enum Interactives; controls food placement etc.
Interactives_Key = 0 


[simulation settings]
# starting with a provided list of genomes
startingPopulation = false 
# filepath to extract genomes from
startingPop_path =  


[continuous simulation parameters]


[population parameters]
blockedByOtherPixies = true
pixies_per_genome = 1
#extern std::string_view fitnessUpdates;
#extern bool chooseParentsByFitness; // if True, then fitness plays a role in how likely a pixie will reproduce


[pixie parameters]
# usual value ~0.001 or 0.0001
mutationRate = 0.001
# range of connection weight encoded by DNA. Range is {-weight_f..+weight_f}
weight_factor = 2.0
# default searchradius for pixies when interacting with environment
defaultSearchRadius = 5.0


[neurons]
# specify which neurons are active in this simulation

# Shortcuts: if one is true, all following bools are overridden
allNeurons = false
#onlyMove = false // thought of as a simulation where only move actions are allowed

# sensor neurons
xPos = true
yPos = true
popDensityFwd = true
age = true

# internal neurons
numberOfInternals = 3

# action neurons
moveW = true
moveE = true
moveN = true
moveS = true
emitPher = true


[analytics]
calc_pop_stats = false
save_descendance = true
# //save the metagenome: "none", "last", "every" or "selected"
save_metagenome = none 
saveMetagenomeEvery = 1
saveMetagenomeFor = 2, 3, 5, 10, 20, 50, 100, 200, 300, 400, 500


[render settings]
# //"none", "every", "selected" or "first&last"
createGIF = none
# //number of pixels = width of a cell
GIF_resolution = 3
# GIF frame duration in Milliseconds
GIF_frameduration = 150
# //generate a GIF every ... generations
createGIFevery = 1 
# generate a GIF for selected generations
createGIFfor = 2, 3, 5, 10, 20, 50, 100, 200, 300, 400, 500 
# //regulates how similar the color of two mutated lineages are
color_variation = 20 


[file system paths etc.]
baseDir = C:/Users/ochse/Documents/STUDIUM/5. Semester/Biosim v2


[random number generator]
deterministic = true # switch to control if the simulation should run with a predefined random-seed
seeed = 2 # seed for deterministic behaviour